{% load static %}

<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,  shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Red+Hat+Display:wght@300&family=ZCOOL+XiaoWei&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
    <title>Buscar Doutor - {% block title %}{% endblock %}</title>
  </head>
  <body class="bg-bgPrimary-200">
    <header>
      <nav class="flex fixed top-0 w-full h-20 bg-white p-5 shadow-sm z-50">
        <div class="container flex justify-between items-center mx-20">
          <div class="flex items-center">
            <img
              src="{% static 'img\logo.svg'%}"
              alt="logo medic"
              class="h-12"
            />
            <a
              href="/"
              class="font-inter text-3xl text-neutral-900 font-extrabold"
            >
              medic</a
            >
          </div>
          <ul class="flex space-x-16">
            <li>
              <a
                href="/"
                class="flex items-center font-inter text-base font-medium text-neutral-800 hover:text-neutral-400"
                >Home
              </a>
            </li>
            <li>
              <a
                href="/"
                class="flex items-center font-inter text-base font-medium text-neutral-800 hover:text-neutral-400"
                >Agendamento
              </a>
            </li>
            <li>
              <a
                href="/"
                class="flex items-center font-inter text-base font-medium text-neutral-800 hover:text-neutral-400"
                >Profissionais
              </a>
            </li>
            <li>
              <a
                href="/"
                class="flex items-center font-inter text-base font-medium text-neutral-800 hover:text-neutral-400"
                >Sobre nós
              </a>
            </li>
          </ul>
          {% if user.is_authenticated %}
          <a href="#" class=""> Sair </a>
          {% else %}
          <div class="flex space-x-3">
            <button type="button">
              <a
                href="#"
                class="font-inter text-sm font-medium text-colorBlue-100 hover:text-white border border-colorBlue-100 rounded-md hover:bg-colorBlue-100 py-3 px-4"
              >
                Portal do Médico
              </a>
            </button>

            <button type="button">
              <a
                href="#"
                class="font-inter text-sm font-medium text-colorBlue-100 hover:text-white border border-colorBlue-100 rounded-md hover:bg-colorBlue-100 py-3 px-4"
              >
                Portal do Paciente
              </a>
            </button>
          </div>

          {% endif %}
        </div>
      </nav>
    </header>
    <section class="mt-20">{% block content %}{% endblock %}</section>
    <footer></footer>
    {% block scripts %}{% endblock %}
  </body>
</html>
