{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,  shrink-to-fit=no"/>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" >
    <title>Buscar Doutor - {% block title %}{% endblock %}</title>
  </head>
  <body>
    <header>
      <nav class="bg-gray-900 py-4">
        <div class="container mx-auto flex justify-between items-center">
          <ul class="flex space-x-6">
          <li>
            <a href="/" class="text-white hover:text-gray-300"> <i></i> Home</a>
          </li>
          {% if user.is_authenticated %}
          <li>
            <a href="#" class="text-white hover:text-gray-300"> <i></i> Perfil</a>
          </li>
          <li>
            <a href="#" class="text-white hover:text-gray-300">
              <i></i> Editar Perfil</a>
          </li>
          <li>
            <a href="#" class="text-white hover:text-gray-300">
              <i> </i> Sair</a>
          </li>
          {% else %}
          <li>
            <a href="#" class="text-white hover:text-gray-300">
              <i></i>Entrar</a>
          </li>
          <li>
            <a href="#" class="text-white hover:text-gray-300">
              <i></i>Registrar</a>
          </li>
          {% endif %}
        </ul>
      </div>
      </nav>
    </header>
    {% block content %}{% endblock %}
    <footer>
    </footer>
    {% block scripts %}{% endblock %}
  </body>
</html>
