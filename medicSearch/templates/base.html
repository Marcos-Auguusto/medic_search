{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,  shrink-to-fit=no"/>
    <title>Buscar Doutor - {% block title %}{% endblock %}</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="/"> <i></i> Home</a>
          </li>
          {% if user.is_authenticated %}
          <li>
            <a href="#"> <i></i> Perfil</a>
          </li>
          <li>
            <a href="#">
              <i></i> Editar Perfil</a>
          </li>
          <li>
            <a href="#">
              <i> </i> Sair</a>
          </li>
          {% else %}
          <li>
            <a href="#">
              <i></i>Entrar</a>
          </li>
          <li>
            <a href="#">
              <i></i>Registrar</a>
          </li>
          {% endif %}
        </ul>
      </nav>
    </header>
    {% block content %}{% endblock %}
    <footer>
    </footer>
    {% block scripts %}{% endblock %}
  </body>
</html>
