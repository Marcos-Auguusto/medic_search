{% load compress %}
<!-- prettierignore -->
{% load static %}

<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,  shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Red+Hat+Display:wght@300&family=ZCOOL+XiaoWei&display=swap"
      rel="stylesheet"
    />
    {% compress css %}
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
    {% endcompress %}

    <title>Medic - {% block title %}{% endblock %}</title>
  </head>
  <body class="bg-bgPrimary-200">
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-10 py-4"
      >
        <!-- Logo -->
        <a href="{% url 'home' %}" class="flex space-x-3 rtl:space-x-reverse">
          <img class="h-12" src="{% static 'img\logo.svg' %}" alt="Logo" />
          <span class="font-inter font-extrabold text-3xl">medic</span>
        </a>
        <button
          data-collapse-toggle="targetEl"
          type="button"
          class="inline-flex p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg lg:hidden md:block hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
          aria-controls="triggerEl"
          aria-expanded="false"
        >
          <span class="sr-only">Abra o menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <!-- Navigation links -->
        <div
          class="w-full block lg:w-auto md:hidden lg:flex items-center"
          id="targetEl"
        >
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white"
          >
            <a
              href=""
              class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
              >Home</a
            >
            <a
              href="{% url 'home_patient' %}"
              class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
              >Agendamento</a
            >
            <a
              href=""
              class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
              >Profissionais</a
            >
            <a
              href=""
              class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
              >Sobre nós</a
            >
          </ul>

          <div
            class="flex flex-col space-y-3 md:space-x-3 md:space-y-0 md:flex-row lg:w-auto py-3"
          >
            <!-- User is authenticated -->
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class=""> Sair </a>
            {% else %}
            <!-- button login -->

            <button
              type="button"
              class="font-inter text-sm font-medium text-colorBlue-100 hover:text-white border border-colorBlue-100 rounded-md hover:bg-colorBlue-100 py-3 px-4"
            >
              <a href="#"> Portal do Médico </a>
            </button>

            <button
              type="button"
              class="font-inter text-sm font-medium text-colorBlue-100 hover:text-white border border-colorBlue-100 rounded-md hover:bg-colorBlue-100 py-3 px-4"
            >
              <a href="{% url 'login_patient' %}"> Portal do Paciente </a>
            </button>
          </div>

          {% endif %}
        </div>
      </div>
    </nav>
    <section class="mt-20">{% block content %}{% endblock %}</section>
    <footer></footer>
    {% block scripts %}{% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  </body>
</html>
