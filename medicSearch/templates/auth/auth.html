<!-- prettier-ignore -->
{% load static %} 
{% block title %} {{title}} 
{% endblock %}
{% block content %}
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,  shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Red+Hat+Display:wght@300&family=ZCOOL+XiaoWei&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
  </head>
  <body>
    <div class="w-screen h-screen flex">
      <!-- imagem lado esquerdo -->
      <div
        class="bg-cover bg-center w-3/5"
        style="background-image: url('{% static 'img/paciente-medico.png' %}')"
      ></div>
      <!-- formulario lado direito -->
      <form method="POST" class="bg-white w-2/5">
        <div class="h-full flex flex-col justify-center mx-20">
          <!-- logo -->
          <a href="/" class="flex justify-center mb-9">
            <img
              class="h-[54px]"
              src="{% static 'img\logo.svg' %}"
              alt="Logo"
            />
            <span class="font-inter font-extrabold text-5xl">medic</span>
          </a>
          <!-- form -->
          <label class="font-inter text-base mb-[10px] ml-3"
            >{{ form.username.label}}</label
          >
          <!-- <input
            type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 font-inter text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          /> -->
          {{ form.username}}
          <label class="font-inter text-base mb-[10px] ml-3 mt-6"
            >{{ form.password.label}}</label
          >
          {{ form.password}}
          <div class="flex justify-between mt-7">
            <div class="flex items-center">
              <input
                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300"
                type="checkbox"
                id="remember"
              />
              <label class="text-sm ml-1">Lembrar senha</label>
            </div>
            <a href="" class="text-sm text-neutral-500">Esqueceu a senha?</a>
          </div>
          <button
            class="text-white bg-btn-100 hover:bg-btn-200 focus:ring-4 focus:ring-blue-300 font-inter font-medium rounded-lg text-sm px-5 py-2.5 mt-[18px]"
            type="submit"
          >
            {{button_text}}
          </button>
          <div class="relative mt-6">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm leading-5">
              <span class="px-2 font-inter text-gray-400 bg-white">
                Ou continue com
              </span>
            </div>
          </div>
          <button
            class="text-neutral-900 border border-gray-300 bg-white hover:bg-btn-light-100 hover:border-btn-light-300 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mt-[18px]"
            type="submit"
          >
            <div class="flex justify-center font-inter text-sm">
              <svg
                width="18"
                height="18"
                viewBox="0 0 48 48"
                xmlns="http://www.w3.org/2000/svg"
                class="mr-1"
              >
                <path
                  fill="#FFC107"
                  d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917"
                />
                <path
                  fill="#FF3D00"
                  d="m6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691"
                />
                <path
                  fill="#4CAF50"
                  d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238A11.91 11.91 0 0 1 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44"
                />
                <path
                  fill="#1976D2"
                  d="M43.611 20.083H42V20H24v8h11.303a12.04 12.04 0 0 1-4.087 5.571l.003-.002l6.19 5.238C36.971 39.205 44 34 44 24c0-1.341-.138-2.65-.389-3.917"
                />
              </svg>
              Entrar com o Google
            </div>
          </button>
        </div>
      </form>
    </div>
  </body>

    <form method="POST" action="">
      {% if message is not None %}
      <div>{{ message.text }}</div>

      <div class="font-inter font-semibold text-4xl">
        {% endif %} {% csrf_token %} {% for f in form %}
      </div>
      <div>
        {{ f.label }} {{ f }} {% for error in f.errors %}

      {% endfor %}

        >{{link_text}}</a
      >
      <button type="submit">{{button_text}}</button>
    </form>
  </body>  -->
</html>
{% endblock %}
