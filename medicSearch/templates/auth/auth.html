{% load static %} 
{% block title %} {{title}} 
{% endblock %}
{% block content %}
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,  shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Red+Hat+Display:wght@300&family=ZCOOL+XiaoWei&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
  </head>
  <body>
    <div class="flex w-screen h-screen justify-center bg-gray-200">
      <div>
        <img
          src="{% static './img/paciente-medico.png' %}"
          alt="Medic Image"
          class="w-full h-full object-cover"
        />
      </div>
      <div class="w-1/2 bg-white shadow">
        <div class="w-full h-full flex items-center justify-center">
          <form method="post" class="w-auto">
            {% csrf_token %}
            <div>
              <label for="{{ form.username.id_for_label }}" class=""
                >Email:</label
              >
              <div>{{ form.username }} {{ form.username.errors }}</div>
              <label for="{{ form.password.id_for_label }}">Senha:</label>
              <div>{{ form.password }} {{ form.password.errors }}</div>
              <button
                type="submit"
                class="w-full bg-btn-100 rounded-md py-4 my-4 font-medium text-white"
              >
                Entrar
              </button>
              <button
                type="submit"
                class="w-full border border-neutral-900 rounded-md py-4 my-4 font-medium to-neutral-900"
              >
                Entrar com o Google
              </button>
              <p
                class="font-inter font-light text-sm text-neutral-500 text-center py-4"
              >
                Novo no site?
                <a
                  href="{% url 'register' %}"
                  class="font-medium text-neutral-900 pl-2"
                  >Registre-se</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
